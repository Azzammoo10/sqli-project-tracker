# Configuration de test pour les tests d'intégration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration JPA pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration de sécurité pour les tests
spring.security.user.name=testuser
spring.security.user.password=testpass

# Configuration des logs pour les tests
logging.level.com.sqli.stage.backendsqli=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuration des tests
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

# Configuration des endpoints de test
server.port=0
management.server.port=0

# Configuration CORS pour les tests
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
