# Configuration pour les tests
spring.application.name=backend-sqli-test

# Base de donn√©es de test
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sqli_db_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Serveur
server.port=8081

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-12345678901234567890

# Logging
logging.level.root=WARN
logging.level.com.sqli.stage=DEBUG
