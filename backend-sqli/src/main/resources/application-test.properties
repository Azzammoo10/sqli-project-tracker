# Configuration pour les tests (utilise H2 en mémoire)
spring.application.name=backend-sqli-test

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Serveur
server.port=8081

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-12345678901234567890

# Logging
logging.level.root=WARN
logging.level.com.sqli.stage=DEBUG

# Désactiver les features non nécessaires pour les tests
spring.main.allow-bean-definition-overriding=true
