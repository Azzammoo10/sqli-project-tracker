# Docker Compose - Configuration de base
version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sqli-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sqli_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # ✅ Depuis variable/fichier .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - sqli-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Spring Boot
  backend:
    image: ${BACKEND_IMAGE:-sqli-backend:latest}  # ✅ Peut être override par CI/CD
    build:
      context: ./backend-sqli
      dockerfile: Dockerfile
    container_name: sqli-backend
    restart: unless-stopped
    environment:
      # Base de données
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sqli_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}  # ✅ Depuis variable
      
      # Sécurité
      JWT_SECRET: ${JWT_SECRET}  # ✅ Obligatoire, pas de fallback
      
      # Profil Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      
      # Environnement
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sqli-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s  # ✅ Augmenté pour Spring Boot
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend React
  frontend:
    image: ${FRONTEND_IMAGE:-sqli-frontend:latest}  # ✅ Peut être override par CI/CD
    build:
      context: ./frontend-sqli
      dockerfile: Dockerfile
    container_name: sqli-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"  # ✅ Corrigé : 3000:3000
    depends_on:
      - backend
    networks:
      - sqli-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: sqli-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sqli-network
    profiles:
      - with-nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sqli-network:
    driver: bridge

volumes:
  postgres_data:
    name: sqli_postgres_data