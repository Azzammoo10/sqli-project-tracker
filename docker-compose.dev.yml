# Docker Compose pour le développement local (uniquement la base de données)
version: '3.8'

services:
  # Base de données PostgreSQL pour le développement
  postgres:
    image: postgres:15-alpine
    container_name: sqli-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: sqli_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
